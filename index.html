<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Technoholic 2025 — Video Display</title>

  <style>
    :root {
      --bg-color: #001a3d;
      --card-bg: rgba(255, 255, 255, 0.96);
      --max-card-w: 720px;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .wrap {
      width: 100%;
      max-width: var(--max-card-w);
    }

    /* BIG ROBOT ICON */
    .robot {
      width: 140px;
      height: 140px;
      filter: drop-shadow(0 8px 20px rgba(0,0,0,0.35));
      display: block;
      margin: 0 auto -12px auto; /* exactly above heading */
    }

    .card {
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      padding: 22px 18px 18px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      color: #012c6d;
      font-weight: 700;
    }

    .frame {
      width: 100%;
      background: linear-gradient(180deg, #fff, #f8f8f8);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video#meme {
      width: 100%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 8px;
      background: #000;
      display: block;
      transition: opacity 0.25s ease;
    }

    .note {
      text-align: left;
      color: #333;
      font-size: 14px;
      line-height: 1.5;
      max-width: 540px;
    }

    .status {
      color: #666;
      font-size: 13px;
      margin-top: 6px;
    }

    @media (max-width: 520px) {
      .robot { width: 110px; height: 110px; margin-bottom: -8px; }
      h1 { font-size: 20px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <!-- ⭐ BIG ROBOT LOGO ⭐ -->
      <svg class="robot" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <!-- Head -->
        <rect x="20" y="20" width="80" height="60" rx="12" fill="#000"/>
        <!-- Ears -->
        <rect x="10" y="45" width="10" height="20" rx="3" fill="#000"/>
        <rect x="100" y="45" width="10" height="20" rx="3" fill="#000"/>
        <!-- Eyes -->
        <circle cx="45" cy="50" r="14" fill="#fff"/>
        <circle cx="75" cy="50" r="14" fill="#fff"/>
        <!-- Body -->
        <path d="M30 110 q30 -30 60 0" fill="#000"/>
      </svg>

      <h1>WELCOME TO TECHNOHOLIC 2025</h1>

      <div class="frame">
        <video
          id="meme"
          playsinline
          autoplay
          loop
          muted
          preload="metadata"
          aria-label="Video"
        >
          Your browser does not support HTML5 video.
        </video>
      </div>

      <div class="note">
        <strong>NOTE:</strong>
        <ul style="margin: 8px 0 0 18px; padding: 0">
          <li>Refresh the page to get a new video</li>
        </ul>
      </div>

      <div class="status" id="status">Loading…</div>
    </div>
  </div>

  <script>
    const videos = [
      "WhatsApp Video 2025-11-26 at 13.17.59_dfb422bc.mp4",
      "WhatsApp Video 2025-11-26 at 13.33.58_f1afe69d.mp4",
      "WhatsApp Video 2025-11-26 at 13.34.04_5bec75c6.mp4",
      "WhatsApp Video 2025-11-26 at 13.34.04_c1b3e1ed.mp4",
      "WhatsApp Video 2025-11-26 at 13.34.05_7330389c.mp4",
      "WhatsApp Video 2025-11-26 at 18.19.35_b74426e8.mp4",
      "WhatsApp Video 2025-11-26 at 18.20.46_678081fc.mp4",
      "WhatsApp Video 2025-11-26 at 18.18.57_60747610.mp4",
      "WhatsApp Video 2025-11-26 at 18.21.13_a3f0dd00.mp4",
      "WhatsApp Video 2025-11-26 at 18.30.36_5966f415.mp4",
      "WhatsApp Video 2025-11-26 at 18.38.36_262fec55.mp4",
      "WhatsApp Video 2025-11-26 at 18.39.05_a129dc21.mp4",
      "WhatsApp Video 2025-11-26 at 18.39.47_282e832b.mp4",
      "WhatsApp Video 2025-11-26 at 18.41.07_67af0881.mp4",
      "WhatsApp Video 2025-11-26 at 18.43.40_c55a8a6b.mp4"
    ];

    function pickRandomIndex() {
      return Math.floor(Math.random() * videos.length);
    }

    (function showRandomOnLoad() {
      const idx = pickRandomIndex();
      const vid = document.getElementById("meme");
      const status = document.getElementById("status");

      vid.style.opacity = 0;

      const tmp = document.createElement("video");
      tmp.preload = "metadata";
      tmp.muted = true;
      tmp.playsInline = true;
      tmp.src = videos[idx];

      tmp.addEventListener("loadeddata", () => {
        vid.src = videos[idx];
        vid.play().then(() => {
          vid.style.opacity = 1;
          status.textContent = "Playing (Video ID: " + (idx + 1) + ")";
        }).catch(() => {
          vid.controls = true;
          vid.style.opacity = 1;
          status.textContent = "Tap Play (Video ID: " + (idx + 1) + ")";
        });
      });

      tmp.addEventListener("error", () => {
        status.textContent = "Error loading video.";
        vid.style.opacity = 1;
      });

      tmp.load();
    })();
  </script>

</body>
</html>
